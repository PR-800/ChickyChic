            <section id="chicken">
                <div class="card-group">
                    <div class="card" id="cardd">
                        <img class="card-img-top" src="https://media.discordapp.net/attachments/1029749479265542214/1030525080045879366/unknown.png">
                        <div class="card-body">
                            <h3 class="card-title">ไก่ทอด</h3>
                            <p class="card-text">40 บาท</p>
                            <div><br>
                                <div class="amount">
                                    <span class="chickde">
                                        <button type="button" class="butt">-</button>
                                    </span>
                                    <span class="chicknum">1</span>
                                    <span class="chickin">
                                        <button type="button" class="butt">+</button>
                                    </span>
                                </div><br>
                                <script>
                                    const chickin = document.querySelector(".chickin"),
                                    chickde = document.querySelector(".chickde"),
                                    chicknum = document.querySelector(".chicknum")

                                    let chick_amount = 1;

                                    chickin.addEventListener("click", ()=>{
                                        chick_amount++;
                                        chicknum.innerText = chick_amount;
                                        console.log(chick_amount)
                                    });
                                    chickde.addEventListener("click", ()=>{
                                        if (chick_amount > 1) {
                                            chick_amount--;
                                            chicknum.innerText = chick_amount;
                                        }
                                    });
                                </script>
                                <button type="button" class="btn btn-danger">เพิ่มลงตะกร้า</button>
                            </div><br><br>
                        </div>

                            <p class="card-text">60 บาท</p>
                            <div>
                                <div class="amount">
                                    <span class="minus">-</span>
                                    <span class="num">1</span>
                                    <span class="plus">+</span>
                                </div><br>
                                <script>
                                    const plus2 = document.querySelector(".plus"),
                                    minus2 = document.querySelector(".minus"),
                                    num2 = document.querySelector(".num")

                                    let aa = 1;

                                    plus2.addEventListener("click", ()=>{
                                        aa++;
                                        num2.innerText = aa;
                                    });
                                    minus2.addEventListener("click", ()=>{
                                        if (aa > 1) {
                                            aa--;
                                            num2.innerText = aa;
                                        }
                                    });
                                </script>
